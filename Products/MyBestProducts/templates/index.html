{% extends "base.html"%}


{% block content %}
<table>
<thead>
<tr>
    <th>Ціна</th>
    <th>Назва</th>
    <th>Опис</th>
</tr>
</thead>
<tbody>
    {% for product in products%}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{product.name}}</td>
        <td>{{products.price}}</td>
    </tr>
</tbody>
</table>
{% endblock content %}
